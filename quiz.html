<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Nexus - Voetbal Game Quiz</title>
  <link rel="stylesheet" href="quiz-styles.css">
  <!-- Sportieve, moderne lettertypen -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="game-container">
    <!-- Header met scoreboard -->
    <header class="game-header">
      <div class="scoreboard">
        <div class="team-logo">
          <img src="assets/fifa logos/barca.png" alt="Team Logo">
        </div>
        <div class="score">0 - 0</div>
        <div class="team-logo">
          <img src="assets/fifa logos/realmadrid.png" alt="Team Logo">
        </div>
      </div>
      <nav class="game-nav">
        <ul>
          <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="favorite-club.html"><i class="fas fa-futbol"></i> Clubs</a></li>
          <li><a href="blacklisted.html"><i class="fas fa-ban"></i> Blacklist</a></li>
          <li><a href="favorite-league.html"><i class="fas fa-trophy"></i> Leagues</a></li>
          <li><a href="quiz-landing.html"><i class="fas fa-question-circle"></i> Quiz</a></li>
          <li><a href="leaderboard.html" class="active"><i class="fas fa-chart-line"></i> Leaderboard</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hoofdinhoud: Quiz -->
    <main class="game-main">
      <section class="quiz-section">
        <h2 class="quiz-title">Test Je Voetbalkennis!</h2>
        <div class="quiz-box">
          <p class="quiz-question">Welke club/league hoort bij dit embleem?</p>
          <div class="quiz-image">
            <img src="assets/fifa logos/barca.png" alt="Club Embleem">
          </div>
          <div class="options-container">
            <button class="quiz-option">1. Barcelona / La Liga</button>
            <button class="quiz-option">2. Real Madrid / La Liga</button>
            <button class="quiz-option">3. Manchester City / Premier League</button>
            <button class="quiz-option">4. Manchester United / Premier League</button>
            <button class="quiz-option">5. Bayern Munich / BundesLiga</button>
            <button class="quiz-option">6. Paris-Saint-Germain / Ligue 1</button>
          </div>
        </div>
      </section>
    </main>

    
    <footer class="game-footer">
      
    </footer>
  </div>
</body>
</html>
