<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Nexus - Registratie</title>
    <link rel="stylesheet" href="styles/stylish.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="home.html"><div class="logo">FIFA Nexus</div></a>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="favorite-club.html"><i class="fas fa-futbol"></i> Clubs</a></li>
                <li><a href="blacklisted.html"><i class="fas fa-ban"></i> Blacklist</a></li>
                <li><a href="favorite-league.html"><i class="fas fa-trophy"></i> Leagues</a></li>
                <li><a href="quiz-landing.html"><i class="fas fa-question-circle"></i> Quiz</a></li>
                <li><a href="leaderboard.html" class="active"><i class="fas fa-chart-line"></i> Leaderboard</a></li>
              </ul>
        </nav>
    </header>
    
    <section class="auth-container">
        <div class="auth-box">
            <h2>Registratie</h2>
            <p>Maak een account aan om toegang te krijgen tot FIFA Nexus.</p>
            <form>
                <input type="text" id="new-username" placeholder="Gebruikersnaam" required>
                <input type="email" id="email" placeholder="E-mailadres" required>
                <input type="password" id="new-password" placeholder="Wachtwoord" required>
                <input type="password" id="confirm-password" placeholder="Herhaal wachtwoord" required>
                
                <button type="submit" class="button">Account aanmaken</button>
                <p><a href="login.html">Ga terug naar aanmelden</a></p>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 FIFA Nexus. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
